            2. âœ… DependÃªncias seguem princÃ­pio de menor privilÃ©gio
            3. âœ… NÃ£o hÃ¡ conflitos de versÃ£o
            4. âœ… LicenÃ§as sÃ£o compatÃ­veis (MIT, Apache 2.0, BSD)
            
