name: Crawler CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/aurora_platform/perception/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/aurora_platform/perception/**'
  workflow_dispatch:

jobs:
  test-crawler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Test crawler components
        run: |
          poetry run pytest tests/perception/

      - name: Run integration tests
        run: |
          poetry run python scripts/test_crawler_integration.py
