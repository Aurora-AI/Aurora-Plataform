name: Platform CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test-core:
    name: Test aurora-core
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aurora-core
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.virtualenvs
            ./aurora-core/.venv
          key: poetry-${{ runner.os }}-${{ hashFiles('aurora-core/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Check formatting
        run: poetry run black --check .
      
      - name: Lint
        run: poetry run ruff check .
      
      - name: Run tests
        run: poetry run pytest

  test-crawler:
    name: Test aurora-crawler
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aurora-crawler
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.virtualenvs
            ./aurora-crawler/.venv
          key: poetry-crawler-${{ runner.os }}-${{ hashFiles('aurora-crawler/poetry.lock') }}
          restore-keys: |
            poetry-crawler-${{ runner.os }}-
      
      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: huggingface-${{ runner.os }}-${{ hashFiles('aurora-crawler/poetry.lock') }}
          restore-keys: |
            huggingface-${{ runner.os }}-
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Check formatting
        run: poetry run black --check .
      
      - name: Lint
        run: poetry run ruff check .
      
      - name: Run tests
        run: poetry run pytest